{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col-2"></div>
    <div class="col-8">

        <br>
        <br>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Text To Create Speech</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="15"></textarea>
            </div>
            <div class="mb-3">
               <div class="row">
                <div class="col-5">
                    <label for="lang" class="form-label">Select Language</label>
                    <select class="form-select" name="lang" id="lang" aria-label="Default select example">
                        {% for code, lang in language_list.items %}
                            <option value="{{ code }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2"></div>
               </div>
            </div>
           
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="col-2"></div>
</div>

{% endblock %}
